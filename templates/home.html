{% extends 'base.html' %}

{% block content %}
<div class="card-group card-columns">
  {% for pet in pets %}
  <div class="card">
    <img class="card-img-top" src={{pet.photo_url}} alt="Picture of {{pet.name}}">
    <div class="card-body">
      <h4 class="card-title">{{pet.name}} is {{ "available" if pet.available else "unavailable"}}</h4>
      <a href="/{{pet.id}}">View More Info</a>
    </div>
  </div>
  {% endfor %}
</div>
<a href="/add" class=" mt-3 btn btn-info">Add a Pet</a>
{% endblock %}
